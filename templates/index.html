<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Readmission Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hospital Readmission Predictor</h1>
        <form method="POST">
            <textarea name="discharge_notes" placeholder="Enter discharge notes here..." required></textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}

        {% if entities %}
            <div class="summary">
                <h2>üîç Extracted Medical Entities</h2>
                <ul>
                    {% for label, words in entities.items() %}
                        <li>
                            <strong>{{ label }}:</strong>
                            {% for word in words %}
                                <span class="entity-chip">{{ word }}</span>
                            {% endfor %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
